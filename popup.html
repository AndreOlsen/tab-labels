<!DOCTYPE html>
<html data-theme="auto">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Tab Labels</title>
		<link rel="stylesheet" href="css/popup.css" />
	</head>
	<body>
		<section id="overview-panel" class="panel">
			<header class="panel__header">
				<h2 class="panel__title">
					Tab Labels
				</h2>

				<button class="panel__button panel__button-info">
					<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
						<path 
							fill="currentColor" 
							d="M12 17q.425 0 .713-.288T13 16v-4q0-.425-.288-.712T12 11t-.712.288T11 12v4q0 .425.288.713T12 17m0-8q.425 0 .713-.288T13 8t-.288-.712T12 7t-.712.288T11 8t.288.713T12 9m0 13q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22m0-2q3.35 0 5.675-2.325T20 12t-2.325-5.675T12 4T6.325 6.325T4 12t2.325 5.675T12 20m0-8"
						/>
					</svg>
				</button>
			</header>

			<hr>

			<div class="panel__container">
				<h3>Labels</h3>

				<div class="labels-list">

				</div>
			</div>

			<hr>

			<div class="panel__container">
				<button class="panel__button panel-transition" data-goto="new-label-panel">
					<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
						<path 
							fill="currentColor" 
							d="M18 12.998h-5v5a1 1 0 0 1-2 0v-5H6a1 1 0 0 1 0-2h5v-5a1 1 0 0 1 2 0v5h5a1 1 0 0 1 0 2z"
						/>
					</svg>

					Add Label
				</button>
			</div>
		</section>

		<section id="new-label-panel" class="panel hidden">
			<header class="panel__header">
				<button class="panel__button back">
					<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
						<path 
							fill="currentColor" 
							d="m4 10l-.707.707L2.586 10l.707-.707L4 10Zm17 8a1 1 0 1 1-2 0h2ZM8.293 15.707l-5-5l1.414-1.414l5 5l-1.414 1.414Zm-5-6.414l5-5l1.414 1.414l-5 5l-1.414-1.414ZM4 9h10v2H4V9Zm17 7v2h-2v-2h2Zm-7-7a7 7 0 0 1 7 7h-2a5 5 0 0 0-5-5V9Z"
						/>
					</svg>
				</button>

				<h2 class="panel__title">New Label</h2>
			</header>

			<hr>

			<div class="panel__container container">
				<form id="new-label-form">
					<div class="form-group">
						<label for="url-pattern">URL Pattern</label>
						<input type="text" id="url-pattern" name="url-pattern" placeholder="*.example.com, example.com, *.com" required>
					</div>

					<div class="form-group">
						<label for="label-text">Label</label>
						<input type="text" id="label-text" name="label-text" placeholder="e.g., Work" required>
					</div>

					<fieldset class="form-group">
						<legend>Color</legend>

						<div class="input-group color-options">
							<label>
								<input type="radio" name="label-color" value="" checked>
								<span class="color-circle no-color" title="No Color"></span>
							</label>
							<label>
								<input type="radio" name="label-color" value="#ff0000">
								<span class="color-circle" style="background-color: #ff0000;"></span>
							</label>
							<label>
								<input type="radio" name="label-color" value="#00FF00">
								<span class="color-circle" style="background-color: #00FF00;"></span>
							</label>

							<label>
								<input type="radio" name="label-color" value="#0000FF">
								<span class="color-circle" style="background-color: #0000FF;"></span>
							</label>

							<label>
								<input type="radio" name="label-color" value="#FFFF00">
								<span class="color-circle" style="background-color: #FFFF00;"></span>
							</label>

							<label>
								<input type="radio" name="label-color" value="#FF1493">
								<span class="color-circle" style="background-color: #FF1493;"></span>
							</label>

							<label>
								<input type="radio" name="label-color" value="#FFA500">
								<span class="color-circle" style="background-color: #FFA500;"></span>
							</label>

							<!-- Custom Color Option -->
							<label class="custom-color-label">
								<input type="radio" name="label-color" value="custom">
								<span class="color-circle custom-color-circle" title="Custom Color"></span>
								<!-- Hidden color input, shown when 'Custom Color' is selected -->
								<input type="color" id="custom-color-input" name="custom-color" value="#000000" style="display: none;">
							</label>
						</div>
					</fieldset>
				</form>
			</div>

			<hr>

			<footer class="panel__footer">
				<button class="panel__button back">
					Cancel
				</button>

				<button class="panel__button">
					Save
				</button>
			</footer>
		</section>

		<script src="js/utils.js"></script>
		<script src="js/panel-manager.js"></script>
		<script src="js/popup.js"></script>
	</body>
</html>
